<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor = 'let satellite of satellites' class="header-row">
    <td>{{ satellite.name }}</td>
    <td class='warning'[class.warning]="satellite.shouldShowWarning()">{{ satellite.type }}</td>
    <!-- [class.warning]="this.type.includes('Space Debris')" -->
    <!-- [class.warning]='shouldShowWarning==true' -->
    <td>{{ satellite.operational }}</td>
    <td>{{ satellite.orbitType }}</td>
    <td>{{ satellite.launchDate }}</td>
 </tr>
</table>
